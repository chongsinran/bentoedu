<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="loginDiv" >
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input [(ngModel)]="user.email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" [(ngModel)]="user.password"></ion-input>
    </ion-item>
  
    <ion-button (click)="Login()" expand="block" fill="clear">
      Login
    </ion-button>
  
    <ion-button (click)="Register()" expand="block"  >
      Register
    </ion-button>
  </div>
 
</ion-content>
