<ion-header>
  <ion-toolbar>
    <ion-title>Registration</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="loginDiv" >
    <ion-item>
      <ion-label position="floating">Display Name</ion-label>
      <ion-input  [(ngModel)]="user.name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input [(ngModel)]="user.email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input (ionChange)="detectRepeat()" type="password" [(ngModel)]="user.password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Repeat Password</ion-label>
      <ion-input (ionChange)="detectRepeat()" type="password" [(ngModel)]="user.password2"></ion-input>
    </ion-item>

    
    <div style="text-align: end;font-size: smaller; color: rgb(255, 28, 28);" *ngIf="!detectRepeat()" >
      different repeat password
    </div>

    <ion-item>
      <ion-label position="floating">Phone Number</ion-label>
      <ion-input   [(ngModel)]="user.phone"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Gender</ion-label>
      <ion-select [(ngModel)]="user.gender" multiple="false" cancelText="Nope" okText="Confirm!">
        <ion-select-option value="Male">Male</ion-select-option>
        <ion-select-option value="Female">Female</ion-select-option>
      
      </ion-select>
    </ion-item>
    
    <div style="padding: 30px;">
      Hobbies
      <ion-item >
        <ion-label>Code</ion-label>
        <ion-checkbox slot="end" [(ngModel)]="user.code"></ion-checkbox>
      </ion-item>
      <ion-item >
        <ion-label>Sleep</ion-label>
        <ion-checkbox slot="end" [(ngModel)]="user.sleep"></ion-checkbox>
      </ion-item>
      <ion-item >
        <ion-label>Eat</ion-label>
        <ion-checkbox slot="end" [(ngModel)]="user.eat"></ion-checkbox>
      </ion-item>
   
    </div>
    <ion-item >
      <ion-label>D.O.B</ion-label>
      <ion-datetime [(ngModel)]="user.dob" value="2019-10-01T15:43:40.394Z" display-timezone="utc"></ion-datetime>
    </ion-item>
    
    
    <ion-button (click)="Register()" expand="block"  >
      Register
    </ion-button>
  </div>
</ion-content>
